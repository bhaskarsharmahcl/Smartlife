        <h1 style="color: #333333; background-color: #ffffff; margin-right: 0px; margin-left: 0px;" class="h1class">Annual Maintenance Contract</h1>
        <p style="color: #333333; background-color: #ffffff; margin-bottom: 10px;">You as our esteemed customer can rest assured that even after the expiry of warranty period of the appliance, you will continue to enjoy the same care and benefits through this plan which will safeguard you against uncertainty and inconvenience.</p>
        <h4 style="color: #333333; background-color: #ffffff;" class="h4">Saves from unexpected high repair cost:</h4>
        <p style="color: #333333; background-color: #ffffff; margin-bottom: 10px;">All the major operational parts( No matter ,how costly they are) &amp; Labor charges are covered under our plan (<em>These Extra-ordinary benefits comes to you at amazingly nominal cost, varying from $. 20 per day to $. 60 per day</em>).</p>
        <h4 style="color: #333333; background-color: #ffffff;" class="h4">Genuine Spare Parts</h4>
        <p style="color: #333333; background-color: #ffffff; margin-bottom: 10px;">We only use company approved parts because you have every right to expect the best.</p>
        <h4 style="color: #333333; background-color: #ffffff;" class="h4">Maintenance Bonus</h4>
        <p style="color: #333333; background-color: #ffffff; margin-bottom: 10px;">We also reward our consumers who take extra care of their appliance by providing bonus coverage period upon the renewal of their plans.</p>
