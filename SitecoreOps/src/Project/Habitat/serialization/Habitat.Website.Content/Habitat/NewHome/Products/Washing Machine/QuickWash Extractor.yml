    - ID: "0d4a62ee-bf47-4fbe-b35a-55631cced460"
      Hint: Features
      Value: |
        <h3 style="color: #0569c3; background-color: #ffffff; margin: 0px; padding: 0px;">Fully Programmable PLC</h3>
        <ul style="background-color: #ffffff; margin-top: 20px; margin-right: 0px; margin-left: 20px; padding: 0px;">
            <li style="margin: 0px; padding: 0px 0px 8px; list-style-type: square; list-style-image: initial;">24 Wash Programs can be stored</li>
            <li style="margin: 0px; padding: 0px 0px 8px; list-style-type: square; list-style-image: initial;">LCD Display showing complete messages (not just codes)</li>
            <li style="margin: 0px; padding: 0px 0px 8px; list-style-type: square; list-style-image: initial;">Ability to continue program from paused state (useful when there is a power loss)</li>
            <li style="margin: 0px; padding: 0px 0px 8px; list-style-type: square; list-style-image: initial;">Cycle time, wash temperature and water level are programmable</li>
            <li style="margin: 0px; padding: 0px 0px 8px; list-style-type: square; list-style-image: initial;">Standard 5 soap connection upgradeable to 12 soap connections</li>
            <li style="margin: 0px; padding: 0px 0px 8px; list-style-type: square; list-style-image: initial;">Provision to fit external, automatic soap dispenser</li>
            <li style="margin: 0px; padding: 0px 0px 8px; list-style-type: square; list-style-image: initial;">Auto chemical dosing via external dosing pumps is possible</li>
        </ul>
        <h3 style="color: #0569c3; background-color: #ffffff; margin: 0px; padding: 0px;">Japanese Inverter Drive(standard on all machines)</h3>
        <ul style="background-color: #ffffff; margin-top: 20px; margin-right: 0px; margin-left: 20px; padding: 0px;">
            <li style="margin: 0px; padding: 0px 0px 8px; list-style-type: square; list-style-image: initial;">Washing and Extraction RPM&rsquo;s are programmable</li>
            <li style="margin: 0px; padding: 0px 0px 8px; list-style-type: square; list-style-image: initial;">Enables uniform acceleration of the motor. Prevents voltage fluctuation from affecting the motor.</li>
            <li style="margin: 0px; padding: 0px 0px 8px; list-style-type: square; list-style-image: initial;">LCD display showing current drawn, frequency, output voltage etc.</li>
        </ul>
        <h3 style="color: #0569c3; background-color: #ffffff; margin: 0px; padding: 0px;">Heavy Duty Bearing Housing &amp; Pulley</h3>
        <ul style="background-color: #ffffff; margin-top: 20px; margin-right: 0px; margin-left: 20px; padding: 0px;">
            <li style="margin: 0px; padding: 0px 0px 8px; list-style-type: square; list-style-image: initial;">European (Swedish) manufactured Bearings designed to operate at 1000+ RPM (higher G Force)</li>
            <li style="margin: 0px; padding: 0px 0px 8px; list-style-type: square; list-style-image: initial;">High grade, close grain cast iron (GG25), balance and rugged bearing housing and pulley for longer life</li>
            <li style="margin: 0px; padding: 0px 0px 8px; list-style-type: square; list-style-image: initial;">Specially designed seal which provides a longer life than conventional oil seals</li>
        </ul>
        <h3 style="color: #0569c3; background-color: #ffffff; margin: 0px; padding: 0px;">Suspension</h3>
        <ul style="background-color: #ffffff; margin-top: 20px; margin-right: 0px; margin-left: 20px; padding: 0px;">
            <li style="margin: 0px; padding: 0px 0px 8px; list-style-type: square; list-style-image: initial;">All SmartLife washer extractors are free standing machine enabling high extraction speeds/G forces.</li>
            <li style="margin: 0px; padding: 0px 0px 8px; list-style-type: square; list-style-image: initial;">Dual suspension technology &ndash; Spring suspension on top &amp; shock absorber/spring suspension on bottom</li>
            <li style="margin: 0px; padding: 0px 0px 8px; list-style-type: square; list-style-image: initial;">Springs manufactured out of high yield strength spring steel alloy preventing any deformation</li>
            <li style="margin: 0px; padding: 0px 0px 8px; list-style-type: square; list-style-image: initial;">Complete Chrome Piston Rod shock absorbers generate a longer life time</li>
        </ul>
