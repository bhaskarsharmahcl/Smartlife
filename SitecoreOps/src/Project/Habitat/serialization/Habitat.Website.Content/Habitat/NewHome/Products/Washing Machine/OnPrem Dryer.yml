    - ID: "0d4a62ee-bf47-4fbe-b35a-55631cced460"
      Hint: Features
      Value: |
        <p itemprop="description" style="color: #333333; background: #ffffff none repeat scroll 0% 0%; margin-bottom: 0px; padding: 0px; border: 0px none;"><strong>Features</strong></p>
        <ul class="list" style="color: #333333; background: #ffffff none repeat scroll 0% 0%; margin: 25px 0px 0px 2rem; padding: 0px; border: 0px none;">
            <li class="list__item" style="background: transparent none repeat scroll 0% 0%; margin: 0px; padding: 0px 5px 5px; border: 0px none;">Contoured front door is elevated and angled by an extra 6 degree tilt for improved ease of loading and unloading</li>
            <li class="list__item" style="background: transparent none repeat scroll 0% 0%; margin: 0px; padding: 5px; border: 0px none;">Toss the shirt in the dryer, turn on QuickSteam and in just 10 minutes your shirt is in tip-top shape</li>
            <li class="list__item" style="background: transparent none repeat scroll 0% 0%; margin: 0px; padding: 5px; border: 0px none;">With 9.0 cu. ft. of mega capacity, now you can fit a king size comforter and full set of bedding in a single load</li>
            <li class="list__item" style="background: transparent none repeat scroll 0% 0%; margin: 0px; padding: 5px; border: 0px none;">Monitor your laundry remotely with an ingenious smartphone app</li>
            <li class="list__item" style="background: transparent none repeat scroll 0% 0%; margin: 0px; padding: 5px; border: 0px none;">With the SteamSanitary Cycle, you can safely sanitize items marked as non-washable</li>
            <li class="list__item" style="background: transparent none repeat scroll 0% 0%; margin: 0px; padding: 5px; border: 0px none;">Our Sensor Dry system measures the moisture levels during the cycle and automatically adjusts the drying time to help ensure you get dry laundry every time</li>
            <li class="list__item" style="background: transparent none repeat scroll 0% 0%; margin: 0px; padding: 5px; border: 0px none;">The SmartDiagnosis feature helps the service center diagnose problems over the phone, or with a simple app on your smart phone, helping you minimize costly, inconvenient service calls</li>
            <li class="list__item" style="background: transparent none repeat scroll 0% 0%; margin: 0px; padding: 5px; border: 0px none;">The SteamFresh Cycle refreshes, and reduces wrinkles in up to five garments at a time with one 20-minute dryer cycle</li>
            <li class="list__item" style="background: transparent none repeat scroll 0% 0%; margin: 0px; padding: 5px; border: 0px none;">The NeveRust Stainless Steel Drum is built to keep drying your clothes more efficiently without showing wear and tear</li>
            <li class="list__item" style="background: transparent none repeat scroll 0% 0%; margin: 0px; padding: 5px; border: 0px none;">Stay efficient The FlowSense Duct Clogging Indicator will tell you when it&rsquo;s time to clean the ducts out</li>
            <li class="list__item" style="background: transparent none repeat scroll 0% 0%; margin: 0px; padding: 5px; border: 0px none;">The ReduceStatic Option virtually eliminates static cling</li>
            <li class="list__item" style="background: transparent none repeat scroll 0% 0%; margin: 0px; padding: 5px; border: 0px none;">The EasyIron Option lightly moistens clothes to make ironing easier and more efficient</li>
            <li class="list__item" style="background: transparent none repeat scroll 0% 0%; margin: 0px; padding: 5px; border: 0px none;">With features like our Dual LED Display indicators and intuitive Dial-A-Cycle controls, you&rsquo;ll find the right setting every time</li>
        </ul>
        <br />
        <a href="-/media/BB40E097163544D68B149F5AFE5B3C2C.ashx">Download Brochure</a>
