        <h2><span>Get cash for your old appliance</span></h2>
        <p><span style="color: #444444;">With trade-in we&rsquo;ll give you money for your old appliance when you replace it with one of our brand new models. We&rsquo;ll pick up your old appliance for free, saving you the hassle of taking it to the recycling centre.</span></p>
        <h2><span><section class="howItWorks">Here's how it works</section></span></h2>
        <p><span style="color: #444444;"><img alt="" width="138" height="168" src="-/media/4CDDA8A3C6F94A4EA51244629D5DA744.ashx" /></span></p>
        <p><span style="color: #444444;">You can find out which products are available on trade-in below. We&rsquo;ll also clearly label these products throughout the site.</span></p>
        <p><span style="color: #444444;"><img alt="" width="138" height="168" src="-/media/A8A5973DC38D4E0A8F9C3C0A8835D062.ashx" /></span></p>
        <p><span style="color: #444444;">Simply add a product available on trade-in to your basket. When you&rsquo;re ready to check out, tick the trade-in box in your basket.</span></p>
        <p><span style="color: #444444;"><img alt="" width="138" height="168" src="-/media/9D36B562733248E0ACCB6C05B9234749.ashx" /></span></p>
        <p><span style="color: #444444;">We&rsquo;ll collect your old appliance when we deliver your new one. Just make sure it&rsquo;s empty, unplugged and disconnected.</span></p>
        <p><span style="color: #444444;"><img alt="" width="138" height="168" src="-/media/1014E70852F948139D81E4E2DD033F76.ashx" /></span></p>
        <p><span style="color: #444444;">We&rsquo;ll put the money into your bank account within 21 days of delivery.</span></p>
