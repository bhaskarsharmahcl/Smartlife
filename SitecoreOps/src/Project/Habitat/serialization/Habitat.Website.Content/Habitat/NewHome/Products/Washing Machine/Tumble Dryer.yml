            <li style="margin: 0px; padding: 0px; border: 0px none; list-style-type: disc;">Our dryers have been developed to ensure high productivity with a minimal use of energy. Shorter drying time means less wear of the fabric resulting in a longer life time and significant cost savings.&nbsp;</li>
