            <li style="margin: 0px; padding: 0px; border: 0px none; list-style-type: disc;">With the function of automatic control and timer drying; the drum can run in clockwise and anti-lock wise.&nbsp; Large self-cleaning lint screen and large lint compartment for easy maintenance.&nbsp;</li>
