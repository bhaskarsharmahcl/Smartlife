      Hint: Features
      Value: |
        <h3>Performance Features</h3>
        <ul>
            <li>Chlorine-free HFC-134a refrigerant</li>
            <li>Low energy consumption during part load and full load operation</li>
            <li>208/230 v, 230 v, 460 v, 575 v operational voltages available</li>
            <li>Wye-delta start is standard on 208/230 v and 230 v 50/60 Hz units (factory-installed option for all other units)</li>
            <li>Leaving-fluid temperature directly controlled to within 0.5&deg;F (0.3&deg;C)</li>
            <li>Entering-fluid temperature continuously monitored to detect flow or load changes</li>
            <li>Compatible with Carrier Comfort Network&reg; (CCN) communication link</li>
            <li>Heat recovery capability up to 135&deg;F (57.22&deg;C)</li>
        </ul>
        <h3>Reliability Features</h3>
        <ul>
            <li>Low voltage control circuits</li>
            <li>Short cycle protection</li>
            <li>Dual chiller control</li>
            <li>Temperature reset from return fluid</li>
            <li>Chilled water flow switch</li>
            <li>Electronic refrigerant gauges</li>
        </ul>
